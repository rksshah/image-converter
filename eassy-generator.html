<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Professional AI Essay Generator</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    background-color: #f0f2f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
    color: #2c3e50;
  }
  .container {
    background: #fff;
    max-width: 720px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 16px 32px rgba(0,0,0,0.12);
    padding: 40px 48px;
  }
  h1 {
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 0.25em;
    color: #34495e;
    text-align: center;
  }
  p.subtitle {
    font-weight: 400;
    font-size: 1.1rem;
    color: #7f8c8d;
    margin-bottom: 2.5em;
    text-align: center;
  }
  label {
    font-weight: 600;
    font-size: 1.1rem;
    display: block;
    margin-bottom: 0.5em;
    color: #34495e;
  }
  input[type="text"] {
    width: 100%;
    padding: 14px 18px;
    font-size: 1.1rem;
    border: 2px solid #d1d9e6;
    border-radius: 8px;
    transition: border-color 0.3s ease;
    outline: none;
    margin-bottom: 1.8em;
    color: #34495e;
  }
  input[type="text"]:focus {
    border-color: #2980b9;
    box-shadow: 0 0 6px rgba(41, 128, 185, 0.4);
  }
  button {
    background-color: #2980b9;
    color: white;
    font-weight: 700;
    font-size: 1.15rem;
    padding: 14px 26px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #1c5980;
  }
  #essay {
    margin-top: 2.5em;
    background: #f7f9fc;
    border-radius: 10px;
    padding: 24px 28px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.03);
    min-height: 160px;
    line-height: 1.6;
    font-size: 1.1rem;
    color: #2c3e50;
    white-space: pre-wrap;
    overflow-wrap: break-word;
  }
  #loading {
    margin-top: 1em;
    text-align: center;
    font-style: italic;
    color: #2980b9;
    font-weight: 600;
  }
  /* Responsive */
  @media (max-width: 480px) {
    .container {
      padding: 30px 20px;
    }
    h1 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>AI Essay Generator</h1>
  <p class="subtitle">Enter a topic below and get a professional essay generated instantly.</p>
  
  <label for="topicInput">Topic</label>
  <input type="text" id="topicInput" placeholder="Enter your essay topic here..." autocomplete="off" />
  
  <button id="generateBtn">Generate Essay</button>
  
  <div id="loading" style="display:none;">Generating essay, please wait...</div>
  <div id="essay"></div>
</div>

<script>
  const generateBtn = document.getElementById('generateBtn');
  const topicInput = document.getElementById('topicInput');
  const essayDiv = document.getElementById('essay');
  const loadingDiv = document.getElementById('loading');

  generateBtn.addEventListener('click', async () => {
    const topic = topicInput.value.trim();
    essayDiv.textContent = '';
    if (!topic) {
      essayDiv.textContent = 'Please enter a valid topic.';
      return;
    }

    loadingDiv.style.display = 'block';
    generateBtn.disabled = true;

    try {
      const response = await fetch('https://api.workik.com/v1/generate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer enter_api_key' // Replace with your actual key securely
        },
        body: JSON.stringify({ topic }) // Confirm if this is the correct request format
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || `API error: ${response.status}`);
      }

      const data = await response.json();

      // Assuming Workik returns { essay: "generated essay text" }
      if (data.essay) {
        essayDiv.textContent = data.essay;
      } else {
        essayDiv.textContent = 'API response missing essay content.';
      }

    } catch (error) {
      essayDiv.textContent = `Error generating essay: ${error.message || error}`;
    } finally {
      loadingDiv.style.display = 'none';
      generateBtn.disabled = false;
    }
  });
</script>

</body>
</html>
